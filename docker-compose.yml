version: '3.8'

services:
  # Frontend UI
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: leapmailr-ui
    environment:
      # API Backend URL - change this to point to your backend
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8080/api/v1}
      NODE_ENV: production
      PORT: 3000
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    networks:
      - leapmailr-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  leapmailr-network:
    driver: bridge
    # If connecting to existing network from main docker-compose, use:
    # external: true
