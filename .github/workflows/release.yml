name: Release (Conventional Commits)

on:
  push:
    branches: [main]

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  release:
    if: ${{ github.actor != 'github-actions[bot]' && !contains(github.event.head_commit.message, 'chore(release):') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets['RELEASE_TOKEN'] != '' && secrets['RELEASE_TOKEN'] || github.token }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Ensure baseline semver tag exists
        env:
          GITHUB_TOKEN: ${{ secrets['RELEASE_TOKEN'] != '' && secrets['RELEASE_TOKEN'] || github.token }}
        run: |
          set -euo pipefail
          if git tag --list 'v[0-9]*.[0-9]*.[0-9]*' | grep -q .; then
            exit 0
          fi

          echo "No semver tags found; creating baseline v0.0.0"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a v0.0.0 -m "Baseline v0.0.0"
          git push origin v0.0.0

      - name: semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets['RELEASE_TOKEN'] != '' && secrets['RELEASE_TOKEN'] || github.token }}
        run: |
          npx -y \
            -p semantic-release@^24 \
            -p @semantic-release/commit-analyzer@^13 \
            -p @semantic-release/release-notes-generator@^14 \
            -p @semantic-release/changelog@^6 \
            -p @semantic-release/git@^10 \
            -p @semantic-release/github@^11 \
            semantic-release
