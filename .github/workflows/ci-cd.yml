name: Frontend CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'
  DOCKER_IMAGE: leapmailr/frontend
  REGISTRY: ghcr.io
  
jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_VERSION=${{ env.NODE_VERSION }}
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL || 'http://localhost:8080' }}

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.leapmailr.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging server via Docker
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STAGING_FRONTEND_HOST }}
          username: ${{ secrets.STAGING_FRONTEND_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            cd /opt/leapmailr-ui
            
            # Pull latest image
            docker pull ${{ env.REGISTRY }}/${{ github.repository }}:develop
            
            # Stop and remove old container
            docker stop leapmailr-frontend || true
            docker rm leapmailr-frontend || true
            
            # Run new container
            docker run -d \
              --name leapmailr-frontend \
              --restart unless-stopped \
              -p 3000:3000 \
              --env-file .env.local \
              --network leapmailr-network \
              ${{ env.REGISTRY }}/${{ github.repository }}:develop
            
            # Clean up old images
            docker image prune -f

      - name: Health check
        run: |
          sleep 15
          curl -f https://staging.leapmailr.com || exit 1

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://leapmailr.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production server via Docker
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_FRONTEND_HOST }}
          username: ${{ secrets.PROD_FRONTEND_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /opt/leapmailr-ui
            
            # Pull latest image
            docker pull ${{ env.REGISTRY }}/${{ github.repository }}:latest
            
            # Stop and remove old container
            docker stop leapmailr-frontend || true
            docker rm leapmailr-frontend || true
            
            # Run new container
            docker run -d \
              --name leapmailr-frontend \
              --restart unless-stopped \
              -p 3000:3000 \
              --env-file .env.local \
              --network leapmailr-network \
              ${{ env.REGISTRY }}/${{ github.repository }}:latest
            
            # Clean up old images
            docker image prune -f

      - name: Health check
        run: |
          sleep 15
          curl -f https://leapmailr.com || exit 1

      - name: Notify deployment
        if: success()
        run: |
          echo "âœ… Production deployment successful!"
          # Add notification logic here (Slack, Discord, email, etc.)

  deploy-vercel:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: ${{ github.ref == 'refs/heads/main' && '--prod' || '' }}
          working-directory: ./
