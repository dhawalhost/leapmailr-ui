global:
  nameOverride: ""
  fullnameOverride: ""

  imagePullSecrets: []

  labels: {}
  annotations: {}

  podLabels: {}
  podAnnotations: {}

  serviceAccount:
    create: false
    name: ""
    annotations: {}

  ingress:
    enabled: false
    className: ""
    annotations: {}
    tls: []

  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}

  podSecurityContext: {}
  securityContext: {}

  env: {}
  envFrom: []

# One or more workloads to deploy.
# Each workload creates:
# - Deployment
# - Service (optional)
# - Ingress (optional)
workloads:
  frontend:
    enabled: true

    replicas: 2

    image:
      repository: ghcr.io/dhawalhost/leapmailr-ui
      tag: "v0.1.0"
      pullPolicy: IfNotPresent

    containerPort: 3000

    service:
      enabled: true
      type: ClusterIP
      port: 3000

    ingress:
      enabled: true
      className: ""
      annotations: {}
      hosts:
        - host: leapmailr.dhawalhost.com
          paths:
            - path: /
              pathType: Prefix
              servicePort: 3000
      tls: []

    env:
      NODE_ENV: production

    envFrom:
      - configMapRef:
          name: leapmailr-frontend-config

    resources: {}

    livenessProbe:
      httpGet:
        path: /
        port: http
      initialDelaySeconds: 15
      periodSeconds: 10
      timeoutSeconds: 2
      failureThreshold: 6

    readinessProbe:
      httpGet:
        path: /
        port: http
      initialDelaySeconds: 5
      periodSeconds: 10
      timeoutSeconds: 2
      failureThreshold: 6
